<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="content">
        <div class="headline">Weather Journal App</div>
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input id="zip" type="text" placeholder="Enter zip code here" />
          <div class="error"></div>
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            id="feelings"
            class="myInput"
            placeholder="Enter your feelings here"
          ></textarea>
          <button id="generate" type="submit">Generate</button>
        </div>
        <div class="holder entry">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder" class="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
            <div id="city"></div>
            <div id="zipcode"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
